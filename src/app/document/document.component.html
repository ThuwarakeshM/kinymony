
<div class="adv-hor">adv-hor</div>
<div class="content-container">
  <div class="adv-ver">adv-ver</div>
  <div class="main-content">
    <div *ngIf="doc">
      <h1 *ngIf="doc.title">{{doc.title}}</h1>
      <div class="image"><img [src]="doc.imageURL" *ngIf="doc.imageURL" /></div>
      <p *ngIf="doc.desc">{{doc.desc}}</p>
    
      <div *ngFor="let section of doc.sections">
        <h3 *ngIf="section.title">{{section.title}}</h3>
        <div class="image"><img [src]="section.imageURL" *ngIf="section.imageURL" /></div>
        <p *ngIf="section.desc">{{section.desc}}</p>
      </div>
    </div>
  </div>
  <div class="adv-ver">adv-ver</div>
</div>
